<app-navbar></app-navbar>

<div class="heroSection row-start">
    <div class="callToAction column-center-start">
        <div>
            <h1>Inscriere&nbsp;in&nbsp;Javastar!</h1>
        </div>
    </div>
</div>

<div class="width column-center">
    <div class="motive row-center">
        <div class="containerParalelo row-center">
            <div class="parallelogram p1"></div>
            <div class="parallelogram p2"></div>
        </div>
        <div class="parallelogram p3"></div>
        <div class="containerInputs column-start">
            <div class="gapping column-start">
                <div class="inputs column-start">
                    <span class="label">Nume:</span>
                    <input type="" pInputText [(ngModel)]="userData.lastName" placeholder="Nume"/>
                </div>
                <div class="inputs column-start">
                    <span class="label">Prenume:</span>
                    <input type="text" pInputText [(ngModel)]="userData.lastName" placeholder="Prenume"/>
                </div>
                <div class="inputs column-start">
                    <span class="label">Adresa de e-mail:</span>
                    <input type="email" pInputText [(ngModel)]="userData.email" placeholder="Adresa de e-mail"/>
                </div>
                <div class="inputs column-start">
                    <span class="label">Numar de telefon:</span>
                    <input type="tel" pInputText [(ngModel)]="userData.phoneNumber" placeholder="Numar de telefon"/>
                </div>
                <div class="inputs column-start">
                    <span class="label">Mesajul tau:</span>
                    <textarea pInputTextarea [(ngModel)]="userData.description"
                              placeholder="Informatii suplimentare (optional)"></textarea>
                </div>
                <div class="agreedTerms row-start-center">
                    <p-checkbox name="agreedTerms" value="val1" [(ngModel)]="userData.agreed"></p-checkbox>
                    <span class="label">Am citit si sunt de acord cu
                        <span class="yellow">termeni</span> si
                        <span class="yellow">conditii</span> si cu
                        <span class="yellow">politica de confidentialitate</span>
                    </span>
                </div>
                <p-button pRipple label="Trimite" (click)="register()"></p-button>
            </div>
        </div>
        <div class="logoSide row-center">
            <img class="bigLogo" src="./assets/union.svg">
            <span class="bigLogoTitle">Java Factory</span>
        </div>

    </div>
</div>
<app-newsletter></app-newsletter>
<app-footer></app-footer>
