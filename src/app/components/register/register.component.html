
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Java Factory</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
<div class="registration-container">
    <h2>Create Account</h2>
    <form id="registrationForm" action="/register" method="POST">
<!--        <div class="form-group">-->
<!--            <label for="name">Name:</label>-->
<!--            <input type="text" id="name" name="name" required>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label for="email">Email:</label>-->
<!--            <input type="email" id="email" name="email" required>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <label for="password">Password:</label>-->
<!--            <input type="password" id="password" name="password" required>-->
<!--        </div>-->
<!--        <div class="form-group">-->
<!--            <button type="submit" class="submit-button">Register</button>-->
<!--        </div>-->
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" [(ngModel)]="userData.firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" [(ngModel)]="userData.lastName" name="lastName" required>
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" [(ngModel)]="userData.phoneNumber" name="phoneNumber" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="userData.description" name="description" required></textarea>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="userData.password" name="password" required>
        </div>
        <button type="submit" (click)="register()">Register</button>
    </form>
</div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        // Adjust the endpoint as necessary to fit your actual API URL structure
        fetch('/students/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .then(data => {
                console.log('Success:', data);
                // Redirect or inform the user of successful registration here
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
