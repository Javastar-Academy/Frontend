<!-- Overlay for menu -->
<div id="menu-overlay" *ngIf="menuOpen" (click)="toggleMenu()"></div>

<!-- Menu toggle -->
<div id="menu-toggle" [ngClass]="{'closed': !menuOpen, 'open-menu': menuOpen}" (click)="toggleMenu()">
    <i [class.fa-bars]="!menuOpen" [class.fa-times]="menuOpen"></i>
</div>

<!-- Main header content -->
<header id="main-header">
    <!-- Side navigation with profile and navigationda links -->
    <nav id="sidenav">
        <div id="sidenav-header" *ngIf="profile">
            <div id="profile-picture">
                <img [src]="profile.photoUrl" alt="{{profile.name}}"/>
            </div>
            <a href="#" id="profile-link">{{ profile.name }}</a>
        </div>
        <div id="account-actions">
            <a href="#" data-title="Home">
                <fa-icon [icon]=faHome></fa-icon>
            </a>
            <a href="#" id="messages" data-title="Messages" data-newmessages="1">
                <fa-icon [icon]=faInbox></fa-icon>
            </a>
            <a href="#" data-title="Settings">
                <fa-icon [icon]=faCog></fa-icon>
            </a>
        </div>
        <ul id="main-nav">
            <li *ngFor="let item of menuItems" [class.active]="router.url === item.href" (click)="setActive(item)">
                <a [routerLink]="item.href">
                    <fa-icon [icon]="item.icon"></fa-icon>
                    {{ item.name }}
                </a>
            </li>
        </ul>
    </nav>

    <!-- Admin search and logo -->
    <form id="admin-search">
        <input type="text" id="search-field" placeholder="Search" (focus)="headerLogoHidden = true"
               (blur)="headerLogoHidden = false"/>
        <label for="search-field" id="search-label" title="Search"><i class="fa fa-search"></i></label>
    </form>
    <div id="header_logo" [class.hidden]="headerLogoHidden">
        <a href="#">Logo</a>
    </div>
</header>
